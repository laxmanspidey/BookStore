<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .stock-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }

        .stock-icon {
            font-size: 4rem;
            color: #ff4757;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 1rem;
        }

        p {
            color: #636e72;
            margin-bottom: 2rem;
        }

        .go-back-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .go-back-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .go-back-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .stock-container {
                padding: 1.5rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="stock-container">
        <div class="stock-icon">ðŸ˜ž</div>
        <h1>Out of Stock</h1>
        <p>Sorry, the item you're looking for is currently unavailable.</p>
        <a href="/books" class="go-back-btn">Go back</a>
    </div>

    <script>
        document.querySelector('.go-back-btn').addEventListener('click', function(e) {
            // Add a small animation when clicking the button
            e.preventDefault();
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                window.location.href = '/books';
            }, 200);
        });

        // Add fade-in animation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.stock-container');
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transition = 'opacity 0.5s ease-in';
            }, 100);
        });
    </script>
</body>
</html>
