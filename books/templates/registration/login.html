<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 16, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-out;
        }

        h2 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #718096;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0;
            border-bottom: 2px solid #e2e8f0;
            background: transparent;
            font-size: 1rem;
            color: #2d3748;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-bottom-color: #3498db;
        }

        input[type="text"]:focus ~ label,
        input[type="email"]:focus ~ label,
        input[type="password"]:focus ~ label {
            transform: translateY(-1.5rem);
            font-size: 0.8rem;
            color: #3498db;
        }

        .form-group.focused label {
            transform: translateY(-1.5rem);
            font-size: 0.8rem;
            color: #3498db;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .signup-link {
            margin-top: 1.5rem;
            text-align: center;
            color: #718096;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #2980b9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .remember-me {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            font-weight: 500;
        }

        .remember-me input {
            margin-right: 0.5rem;
            width: 16px;
            height: 16px;
        }

        .social-login {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-login a {
            color: #718096;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-login a:hover {
            color: #3498db;
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            margin: 0 auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>BOOK STORE</h2>
        <form method="post" id="loginForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign In</button>
            <div class="loader" id="loader"></div>
        </form>
        <div class="remember-me">
            <label>
                <input type="checkbox" name="remember_me"> Remember me
            </label>
        </div>
        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        <div class="social-login">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const inputs = document.querySelectorAll('input:not([type="checkbox"])');
            let isValid = true;

            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    isValid = false;
                    input.classList.add('invalid');
                }
            });

            if (!isValid) {
                e.preventDefault();
                document.querySelector('.login-container').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.login-container').classList.remove('shake');
                }, 500);
            }
        });

        // Add loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loader = document.getElementById('loader');
            const button = document.querySelector('button[type="submit"]');
            
            if (e.submitter.textContent === 'Sign In') {
                loader.style.display = 'block';
                button.style.opacity = '0.7';
                button.disabled = true;
            }
        });

        // Add animation on invalid login
        const container = document.querySelector('.login-container');
        container.addEventListener('animationend', function() {
            container.style.transform = 'translateY(0)';
        });

        // Add focus to first input
        document.querySelector('input').focus();

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add input floating labels
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</body>
</html>
